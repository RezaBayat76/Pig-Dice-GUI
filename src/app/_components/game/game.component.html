<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">user creator: {{game.userCreator ? game.userCreator.firstName : ''}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      <span style="color: grey">fall dice: {{game.fallDice}}</span>
    </h6>
    <h6 class="card-subtitle mb-2 text-muted">
      <span style="color: grey">max throw: {{game.maxThrow}}</span>
    </h6>
    <h6 class="card-subtitle mb-2 text-muted">
      <span style="color: grey">number dice: {{game.numDice}}</span>
    </h6>
    <p class="card-text">
      <span style="color:gray">max score: {{game.maxScore}}</span>
      <br/>
      <span style="color: grey">average score: {{game.averageScore}}</span>

    </p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Start Game
    </button>
    <a [routerLink]="['/game-comment', game.id]" class="card-link">add comment</a>

  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button [disabled]="loading" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngIf="!loading">do you want play this game?</p>
