<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <h2>Lets design the Game:</h2>
      <form [formGroup]="designGameForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="maxScore">Maximum score</label>
          <input id="maxScore" type="text" formControlName="maxScore" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.maxScore.errors }"/>
          <div *ngIf="submitted && f.maxScore.errors" class="invalid-feedback">
            <div *ngIf="f.maxScore.errors.required">max score is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="fallDice">Fall dice</label>
          <input id="fallDice" type="text" formControlName="fallDice" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.fallDice.errors }"/>
          <div *ngIf="submitted && f.fallDice.errors" class="invalid-feedback">
            <div *ngIf="f.fallDice.errors.required">fall dice is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="numDice">Number of dices</label>
          <input id="numDice" type="text" formControlName="numDice" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.numDice.errors }"/>
          <div *ngIf="submitted && f.numDice.errors" class="invalid-feedback">
            <div *ngIf="f.numDice.errors.required">Number of dice is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="maxThrow">Number of throws</label>
          <input id="maxThrow" type="text" formControlName="maxThrow" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.maxThrow.errors }"/>
          <div *ngIf="submitted && f.maxThrow.errors" class="invalid-feedback">
            <div *ngIf="f.maxThrow.errors.required">Max throw is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Create Game</button>
          <img *ngIf="loading" class="pl-3"
