<div *ngIf="userProfile" class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Your Profile</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <fieldset disabled>
                  <div class="form-group row">
                    <label for="username" class="col-4 col-form-label">User Name</label>
                    <div class="col-8">
                      <input formControlName="username" id="username" name="username" placeholder="Username"
                             class="form-control here" required="required" type="text">
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label">First Name</label>
                  <div class="col-8">
                    <input formControlName="firstName" id="name" name="name" placeholder="First Name"
                           class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastname" class="col-4 col-form-label">Last Name</label>
                  <div class="col-8">
                    <input formControlName="lastName" id="lastname" name="lastname" placeholder="Last Name"
                           class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">Email</label>
                  <div class="col-8">
                    <input formControlName="email" id="email" name="email" placeholder="Email" class="form-control here"
                           required="required" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newpass" class="col-4 col-form-label">New Password</label>
                  <div class="col-8">
                    <input formControlName="password" type="password" id="newpass" name="newpass"
                           placeholder="New Password" class="form-control here">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Followers ({{userProfile.followers.length}})</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="row">
                  <div *ngFor="let user of userProfile.followers" class="col-sm-4">
                    <app-user [user]="user" [showOnline]="false"></app-user>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Followings ({{userProfile.followings.length}})</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="row">
                  <div *ngFor="let user of userProfile.followings" class="col-sm-4">
                    <app-user [user]="user" [showOnline]="false"></app-user>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Online Users</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="row">
                  <div *ngFor="let user of onlineUsers" class="col-sm-4">
                    <app-user [user]="user"></app-user>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Comments</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="row">
                  <div *ngFor="let comment of userProfile.userComments" class="col-sm-12">
                    <app-user-comment-template [comment]="comment" [showCommentOn]="false"></app-user-comment-template>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
